name: Twitch Clip to YouTube Short

on:
  workflow_dispatch:
    inputs:
      streamer:
        description: "Twitch streamer username (lowercase)"
        required: true
        default: "ibai"

jobs:
  process-clip:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yt-dlp openai-whisper
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 4️⃣ Run get_clip.py to fetch and download clip
      - name: Run get_clip script
        env:
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
        run: |
          python scripts/get_clip.py "${{ github.event.inputs.streamer }}"

      # 5️⃣ Convert clip to vertical 9:16
      - name: Convert clip to vertical 9:16
        run: |
          INPUT=$(ls *.mp4)
          VERTICAL="vertical_${INPUT}"
          ffmpeg -i "$INPUT" -vf "scale=720:1280:force_original_aspect_ratio=decrease,pad=720:1280:(ow-iw)/2:(oh-ih)/2,setsar=1" -c:a copy "$VERTICAL"
          echo "Converted $INPUT → $VERTICAL"

      # 6️⃣ Generate captions via Whisper
      - name: Generate captions (Whisper)
        run: |
          INPUT=$(ls vertical_*.mp4)
          whisper "$INPUT" --model small --output_format srt --output_dir .
          echo "Captions generated for $INPUT"

      # 7️⃣ Burn captions into video
      - name: Burn captions into vertical clip
        run: |
          INPUT=$(ls vertical_*.mp4)
          SRT=$(ls *.srt)
          FINAL="final_${INPUT}"
          ffmpeg -i "$INPUT" -vf "subtitles=$SRT" -c:a copy "$FINAL"
          echo "Final video with captions: $FINAL"

      # 8️⃣ Upload final video as artifact
      - name: Upload final video
        uses: actions/upload-artifact@v4
        with:
          name: final-clip
          path: "final_*.mp4"
      - name: Convert clip to vertical 9:16
        run: |
          INPUT=$(ls *.mp4)
          OUTPUT="vertical_${INPUT}"
          ffmpeg -i "$INPUT" -vf "scale=720:1280:force_original_aspect_ratio=decrease,pad=720:1280:(ow-iw)/2:(oh-ih)/2,setsar=1" -c:a copy "$OUTPUT"
          echo "Converted $INPUT → $OUTPUT"

      - name: Generate captions (Whisper)
        run: |
          INPUT=$(ls vertical_*.mp4)
          OUTPUT="subtitled_${INPUT}"
          whisper "$INPUT" --model small --output_format srt --output_dir .
          echo "Captions generated for $INPUT"

      - name: Upload final vertical clip
        uses: actions/upload-artifact@v4
        with:
          name: final-clip
          path: "vertical_*.mp4"
