name: Twitch Clip to YouTube Short

on:
  workflow_dispatch:
    inputs:
      streamer:
        description: "Twitch streamer username"
        required: true
        default: "ibai"

jobs:
  clip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          pip install requests yt-dlp

      - name: Download most popular Twitch clip
        env:
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
        run: |
          python scripts/get_clip.py "${{ github.event.inputs.streamer }}"

      - name: Convert clip to vertical 9:16
        run: |
          # Pick the first MP4 downloaded
          ORIGINAL=$(ls *.mp4 | head -n 1)
          FINAL="vertical_${ORIGINAL}"

          # Force 720x1280 vertical, pad with black if needed
          ffmpeg -y -i "$ORIGINAL" \
            -vf "scale=720:1280:force_original_aspect_ratio=decrease,pad=720:1280:(ow-iw)/2:(oh-ih)/2,setsar=1" \
            -c:a copy "$FINAL"

          # Confirm file exists
          test -f "$FINAL"


      - name: Upload final vertical clip
        uses: actions/upload-artifact@v4
        with:
          name: vertical-short
          path: "vertical_*.mp4"
